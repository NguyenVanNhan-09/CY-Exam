<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            width: 55px;
            height: 55px;
        }

        .content {
            width: 146px;
            height: 126px;
            background: #C4C4C4;
            position: relative;
        }

        .box-1 {
            background-color: #EB5757;
            position: absolute;
            top: 0;
            left: 0;
        }

        .box-2 {
            background-color: #F2994A;
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="box box-1"></div>
            <div class="box box-2"></div>
        </div>
    </div>
</body>

</html>

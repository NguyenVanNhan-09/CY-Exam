<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card_main">
                <img src="./assets/icon-close-card.svg" class="card_btn-close">
                <div class="card_image">
                    <img src="./assets/image-profile.png" alt="">
                </div>
                <div class="card_content">
                    <div class="card_name">Rot Mitt</div>
                    <div class="card_text">
                        <div class="card_text-1">Consequuntur est accusantium et nemo. Similique quo atque ut eligendi
                            aspernatur modi ut nemo dolorem. </div>
                        <div class="card_text-2">Quod suscipit et sapiente et explicabo itaque molestiae laudantium
                            architecto.</div>
                    </div>
                    <div class="card_social">
                        <div class="card_social-m">
                            <img src="./assets/social-M.svg" alt="">
                        </div>
                        <div class="card_social-ig">
                            <img src="./assets/social-IG.svg" alt="">
                        </div>
                        <div class="card_social-in">
                            <img src="./assets/social-IN.svg" alt="">
                        </div>
                    </div>
                    <div class="card_text-sub">
                        “Consequuntur est accusantium et nemo. Similique quo atque ut eligendi”
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-login">
        <div class="login">
            <div class="login_main">
                <img src="./assets/btn-close-login.svg" class="login_btn-close">
                <div class="login_header">
                    <div class="login_header-title">Log in</div>
                    <div class="login_socials-gg">
                        <img class="icon-gg" src="./assets/icon-gg.svg" alt="">
                        <div class="title-gg">Log in with Google</div>
                    </div>
                </div>
                <form action="" class="login_form">
                    <div class="form_email">
                        <label class="form-label">Email</label>
                        <div class="form_password-main">
                            <input class="form-input" type="text" placeholder="leslie@pixsellz.io">
                        </div>
                    </div>
                    <div class="form_password">
                        <label class="form-label">Password</label>
                        <div class="form_password-main">
                            <input class="form-input" type="password" placeholder="••••••••••••">
                            <img src="./assets/eyes-pass.svg" class="form_password-icon" alt="">
                        </div>
                    </div>
                    <div class="form_remember">
                        <input type="checkbox" class="form_remember-checkbox" name="" id="">
                        <div class="form_remember-sub">Remember me</div>
                    </div>
                    <button class="form_btn">Log in</button>
                    <div class="form_forgot-password">Forgot Password?</div>
                </form>
                <div class="login_footer">
                    <div class="login_footer-text">Don´t have an account?</div>
                    <a href="#" class="login_footer-link">Sing up</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
